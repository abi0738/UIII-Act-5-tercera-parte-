{% extends 'base.html' %}
{% block content %}
  <h2>Actualizar Cliente</h2>
  <form method="post" action="{% url 'realizar_actualizacion_cliente' cliente.pk %}">
    {% csrf_token %}
    <div class="mb-3">
      <label class="form-label">Nombre</label>
      <input class="form-control" name="nombre" value="{{ cliente.nombre }}">
    </div>
    <div class="mb-3">
      <label class="form-label">Apellido</label>
      <input class="form-control" name="apellido" value="{{ cliente.apellido }}">
    </div>
    
    <div class="mb-3">
      <label class="form-label">Teléfono</label>
      <input class="form-control" name="telefono" value="{{ cliente.telefono }}">
    </div>
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input class="form-control" name="email" type="email" value="{{ cliente.email }}">
    </div>
    <div class="mb-3">
      <label class="form-label">Dirección</label>
      <input class="form-control" name="direccion" value="{{ cliente.direccion }}">
    </div>
    <div class="mb-3">
      <label class="form-label">Ciudad</label>
      <input class="form-control" name="ciudad" value="{{ cliente.ciudad }}">
    </div>
    <div class="mb-3">
      <label class="form-label">Fecha de Registro</label>
      <input class="form-control" name="fecha_registro" type="date" value="{{ cliente.fecha_registro }}">
    </div>
    <div class="mb-3">
        <label class="form-label">Metodo Pago</label>
        <input class="form-control" name="metodo_pago_preferido">
    </div>
    <button class="btn btn-success" type="submit">Actualizar</button>
    <a class="btn btn-secondary" href="{% url 'ver_cliente' %}">Cancelar</a>
  </form>
{% endblock %}
